<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App</title>
</head>
<body>
    <h1>Text Sentiment Analyzer</h1>

    <form method="POST">
        <textarea name="text" rows="6" cols="60" placeholder="Enter your text here..."></textarea><br><br>
        <input type="submit" value="Analyze">
    </form>

    {% if sentiment %}
        <h3>Sentiment: {{ sentiment }}</h3>
        <p>Polarity Score: {{ polarity }}</p>
        <p>Subjectivity Score: {{ subjectivity }}</p>
    {% endif %}
</body>
</html>
